<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шипилов Дмитрий Андреевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
       
    </style>
    <script>
          function filter() {
        let color = document.getElementById('wear-color').value;
        let type = document.getElementById('wear-type').value;
        let wear = document.getElementById('wear');

        if (color == 'Красный') {
            if (type == 'Футболка') {
                wear.src = 'red-f.jpg';
            } else if (type == 'Поло') {
                wear.src = 'red-p.jpg';
            } else if (type == 'Майка') {
                wear.src = 'red-m.jpg';
            }
        } else if (color == 'Белый') {
            if (type == 'Футболка') {
                wear.src = 'white-f.jpeg';
            } else if (type == 'Поло') {
                wear.src = 'white-p1.jpg';
            } else if (type == 'Майка') {
                wear.src = 'white-m.jpg';
            }
        } else if (color == 'Черный') {
            if (type == 'Футболка') {
                wear.src = 'black-f.jpg';
            } else if (type == 'Поло') {
                wear.src = 'black-p.jpg';
            } else if (type == 'Майка') {
                wear.src = 'black-m.jpg';
            }
        }
    }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
       <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>
            <button onclick="filter()">ОК</button><br>
            <img id="wear" width="500" height="500">
       </div>

    </main>

    <footer>
        &copy; Шипилов Дмитрий Андреевич, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>

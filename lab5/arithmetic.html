<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);
        }
        function showAuthor() {
            let author = "Автор страницы:\nШипилов Дмитрий Андреевич";
            alert(author);

        }
        function showMessage() {
            let message = "Приветствую вас на моей странице!\nДа-да, приветствую!"
            alert(message);
        }

    </script>
    <style>
        .message{
            width: 200px;
            height: 50px;
            background-color: plum;
            border: 1px solid #000000;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        footer{
            cursor: pointer;
        }
        header{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Нахождение суммы чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showMessage()">
        &copy; Шипилов Дмитрий Андреевич, ФБИ-24, 2 курс, 2024
    </footer>    
</body>
</html>A
